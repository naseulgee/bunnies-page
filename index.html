<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bunnies Page</title>
    <link rel="shortcut icon" type="image/x-icon" href="/assets/images/common/favicon.ico" />
    <link rel="stylesheet" href="/assets/css/tailwindcss.output.css" />
    <link rel="stylesheet" href="/assets/css/member.css" />
    <link rel="stylesheet" href="/assets/css/album.css" />
    <script src="/assets/js/home.js"></script>
  </head>

  <!-- ! 홈-메뉴-텍스트 및 아이콘 -->
  <body
    class="cursor-[url('/assets/images/common/cursor/korean.png'),_default] overflow-x-hidden bg-zinc-950 text-white"
    onload="rotateCards(); setVideo();">
    <!-- s: 헤더 -->
    <header class="container mx-auto flex h-40 w-full flex-wrap items-center justify-between max-md:px-5">
      <nav class="flex flex-wrap justify-between font-cafe text-4xl max-md:w-full md:gap-20">
        <a href="/" class="font-cafe-fill hover:font-cafe-fill">Main</a>
        <a href="/member.html" class="hover:font-cafe-fill">Team</a>
        <a href="/album.html" class="hover:font-cafe-fill">Albums</a>
      </nav>
      <!-- s: SNS -->
      <div class="flex items-center justify-between gap-4 max-md:hidden">
        <a href="https://play.google.com/store/apps/details?id=co.weverse.phoning&hl=ko&pli=1" target="_blank">
          <img src="/assets/images/header/homeMenuicon1.svg" alt="phoning" class="h-6 w-6" />
        </a>
        <a href="https://x.com/NewJeans_ADOR" target="_blank">
          <img src="/assets/images/header/homeMenuicon2.svg" alt="x" class="h-6 w-6" />
        </a>
        <a href="https://www.instagram.com/newjeans_official/" target="_blank">
          <img src="/assets/images/header/homeMenuicon3.svg" alt="insta" class="h-6 w-6" />
        </a>
        <a href="https://www.facebook.com/official.newjeans/?locale=gn_PY" target="_blank">
          <img src="/assets/images/header/homeMenuicon4.svg" alt="facebook" class="h-6 w-6" />
        </a>
        <a href="https://www.youtube.com/channel/UCMki_UkHb4qSc0qyEcOHHJw" target="_blank">
          <img src="/assets/images/header/homeMenuicon5.svg" alt="youtube" class="h-6 w-6" />
        </a>
      </div>
      <!-- e: SNS -->
    </header>
    <!-- e: 헤더 -->

    <!-- s: 유튜브 -->
    <section class="container mx-auto mb-24 mt-5 max-md:px-5">
      <!-- s: 홈-바디-유튜브 -->
      <div class="aspect-video w-full rounded-lg border border-solid border-white border-opacity-50">
        <iframe id="youtube" class="h-full w-full" frameborder="0" allow="autoplay" allowfullscreen></iframe>
      </div>
      <!-- e: 홈-바디-유튜브 -->

      <!-- s: 홈-바디-텍스트 -->
      <div
        class="flex min-h-24 w-full flex-wrap items-center justify-between gap-4 rounded-lg text-center font-ABeeZee text-2xl max-md:justify-center max-md:pt-3">
        <div class="flex w-5/6 flex-wrap items-center gap-x-20 max-md:block max-md:w-full">
          <div>
            <span class="mr-2 font-cafe opacity-70">album</span>
            <span id="album" class="font-cafe-fill">Get Up</span>
          </div>
          <div>
            <span class="mr-2 font-cafe opacity-70">track</span>
            <span id="track" class="font-cafe-fill">Super Shy</span>
          </div>
        </div>
        <div class="flex items-center justify-between gap-4 font-cafe-fill">
          <button type="button" id="prev" onclick="setVideo('prev')">&lt;</button>
          <span>
            <span id="paging">1</span>
            <span class="opacity-70">/</span>
            <span id="total">1</span>
          </span>
          <button type="button" id="next" onclick="setVideo('next')">&gt;</button>
        </div>
      </div>
      <!-- s: 홈-바디-텍스트 -->
    </section>
    <!-- e: 유튜브 -->

    <!-- s: 멤버 카드 -->
    <section class="mb-36 mt-24 w-full overflow-hidden py-14">
      <ul
        class="member-card-box container mx-auto grid w-full grid-cols-5 gap-x-12 gap-y-6 px-5 max-lg:grid-cols-3 max-md:grid-cols-2 max-sm:grid-cols-1">
        <li id="home-minji" class="relative w-full -rotate-12 overflow-hidden rounded">
          <a href="/member.html?index=0">
            <img src="/assets/images/main-member/main-minji.jpeg" class="aspect-[2/3] w-full" alt="" />
            <img
              src="/assets/images/main-member/main-minji-frame.png"
              class="absolute inset-0 h-full w-full object-cover opacity-0 hover:opacity-100"
              alt="" />
          </a>
        </li>
        <li id="home-hanni" class="relative w-full rotate-6 overflow-hidden rounded">
          <a href="/member.html?index=1">
            <img src="/assets/images/main-member/main-hanni.jpeg" class="aspect-[2/3] w-full" alt="" />
            <img
              src="/assets/images/main-member/main-hanni-frame.png"
              class="absolute inset-0 h-full w-full object-cover opacity-0 hover:opacity-100"
              alt="" />
          </a>
        </li>
        <li id="home-danni" class="relative w-full -rotate-6 overflow-hidden rounded">
          <a href="/member.html?index=2">
            <img src="/assets/images/main-member/main-danielle.jpeg" class="aspect-[2/3] w-full" alt="" />
            <img
              src="/assets/images/main-member/main-danielle-frame.png"
              class="absolute inset-0 h-full w-full object-cover opacity-0 hover:opacity-100"
              alt="" />
          </a>
        </li>
        <li id="home-haerin" class="relative w-full rotate-12 overflow-hidden rounded">
          <a href="/member.html?index=3">
            <img src="/assets/images/main-member/main-haerin.jpeg" class="aspect-[2/3] w-full" alt="" />
            <img
              src="/assets/images/main-member/main-haerin-frame.png"
              class="absolute inset-0 h-full w-full object-cover opacity-0 hover:opacity-100"
              alt="" />
          </a>
        </li>
        <li id="home-hyein" class="relative w-full -rotate-3 overflow-hidden rounded">
          <a href="/member.html?index=4">
            <img src="/assets/images/main-member/main-hyein.jpeg" class="aspect-[2/3] w-full" alt="" />
            <img
              src="/assets/images/main-member/main-hyein-frame.png"
              class="absolute inset-0 h-full w-full object-cover opacity-0 hover:opacity-100"
              alt="" />
          </a>
        </li>
      </ul>
    </section>
    <!-- e: 멤버 카드 -->

    <!-- 앨범 섹션 영역 지정 -->
    <section
      class="computer my-3 w-full overflow-hidden bg-[url('/assets/images/album/pc-outside-background.jpg')] bg-cover bg-center bg-no-repeat py-6 max-md:px-6">
      <!-- s: 컴퓨터 목업 -->
      <div class="mock-wrap container relative z-20 mx-auto">
        <!-- s: 컴퓨터 배경화면 영역 -->
        <div class="computer-bg-wrap relative">
          <div
            id="album-icon-warp"
            class="flex aspect-video w-full flex-wrap items-start justify-start gap-11 overflow-y-auto rounded-t-3xl border-[30px] border-solid border-black bg-[url('/assets/images/album/pc-outside-background.jpg')] bg-cover bg-center bg-no-repeat p-10 text-center max-md:h-[500px] max-md:rounded-3xl max-md:p-2">
            <button
              type="button"
              class="w-32 break-all rounded-md bg-opacity-30 p-2 transition duration-200 hover:bg-white hover:bg-opacity-30"
              onclick="openModal(0)">
              <img
                class="mx-auto my-2 aspect-square w-4/5 shadow-md shadow-zinc-700"
                src="./assets/images/album/album_img/1stEP.jpg"
                alt="" />
              <p
                class="w-full text-center text-lg font-bold text-white shadow-black [text-shadow:_1px_1px_0_var(--tw-shadow-color)]">
                New Jeans
              </p>
            </button>
          </div>
          <!-- s: 모달창 -->
          <div
            id="modal"
            class="absolute left-1/2 top-1/2 hidden h-4/5 w-4/5 max-w-3xl -translate-x-1/2 -translate-y-1/2 overflow-hidden rounded-md border border-solid border-zinc-400 shadow-lg">
            <div
              class="bar-wrap absolute left-0 top-0 z-20 w-full border-b border-b-zinc-400 bg-gradient-to-b from-zinc-200 to-zinc-300 py-1 text-center text-sm text-gray-100">
              <button type="button" onclick="closeModal()" class="absolute left-3 top-1/2 -translate-y-1/2">
                <span class="inline-block h-3 w-3 rounded-full bg-red-500 hover:bg-red-700"></span>
                <span
                  class="ml-1 inline-block h-3 w-3 rounded-full bg-yellow-500 hover:bg-yellow-700 max-sm:hidden"></span>
                <span
                  class="ml-1 inline-block h-3 w-3 rounded-full bg-green-500 hover:bg-green-700 max-sm:hidden"></span>
              </button>
              <span id="album-name-bar" class="text-black">New Jeans</span>
            </div>
            <div
              class="flex h-full w-full flex-col items-center justify-between overflow-y-auto overflow-x-hidden p-8 pt-24">
              <div
                class="album-info-wrap flex w-full max-w-[600px] items-start justify-center gap-x-10 gap-y-4 max-md:flex-wrap">
                <a
                  href="/album.html"
                  class="album-img group relative block aspect-square w-full max-w-60 flex-shrink-0 overflow-hidden rounded-full border-2 border-solid border-gray-400 transition-shadow duration-300 hover:shadow-[0_5px_15px] hover:shadow-zinc-600">
                  <img
                    id="album-img"
                    class="h-full w-full object-cover transition-transform duration-200 group-hover:scale-110"
                    src="./assets/images/album/album_img/1stEP.jpg"
                    alt="앨범 이미지" />
                  <div
                    id="cd-hole"
                    class="absolute left-1/2 top-1/2 z-10 aspect-square w-[13.3%] -translate-x-1/2 -translate-y-1/2 rounded-full border border-solid border-gray-400"></div>
                  <div
                    class="absolute left-1/2 top-1/2 flex aspect-square w-1/4 -translate-x-1/2 -translate-y-1/2 items-center justify-center rounded-full border-2 border-solid border-gray-300 bg-white bg-opacity-40">
                    <div
                      class="absolute aspect-square w-[200%] animate-ping rounded-full border-4 border-solid border-white opacity-20"></div>
                  </div>
                  <div
                    id="cd-hover"
                    class="absolute inset-0 rounded-full bg-blue-300 opacity-0 transition-opacity duration-300 group-hover:opacity-50"></div>
                  <div
                    class="absolute inset-0 rounded-full bg-gradient-to-b from-transparent to-gray-500 opacity-20"></div>
                  <div
                    class="absolute inset-0 rounded-full bg-gradient-to-r from-transparent to-gray-300 opacity-25"></div>
                </a>
                <div class="info mt-4 w-full font-cafe">
                  <h1 id="album-name" class="font-cafe-fill text-4xl max-md:text-3xl">New Jeans</h1>
                  <p class="flex flex-wrap items-center justify-between text-xl">
                    <span>Release Date</span>
                    <span id="release" class="font-cafe-fill">2022. 8. 1.</span>
                  </p>
                  <h2 class="mt-4 font-cafe-fill text-3xl">Playlist</h2>
                  <div id="playlist-wrap" class="col grid grid-cols-[1fr_minmax(70px,_auto)] text-2xl"></div>
                </div>
              </div>
              <ul class="service-list mt-10 flex w-full flex-wrap items-center justify-center text-teal-950">
                <li>
                  <a href="" target="_blank" id="melon">
                    <img src="assets/images/album/melon.svg" alt="Melon" class="h-12 w-12 object-contain" />
                  </a>
                </li>
                <li class="mx-6">　|　</li>
                <li>
                  <a href="" target="_blank" id="flo">
                    <img src="assets/images/album/flo.svg" alt="Flow" class="h-12 w-12 object-contain" />
                  </a>
                </li>
                <li class="mx-6">　|　</li>
                <li>
                  <a href="" target="_blank" id="genie">
                    <img src="assets/images/album/genie.svg" alt="Genie" class="h-12 w-12 object-contain" />
                  </a>
                </li>
                <li class="mx-6">　|　</li>
                <li>
                  <a href="/album.html" id="album-page">
                    <img
                      src="/assets/images/albums/play-circle.png"
                      alt="앨범 페이지"
                      class="h-10 w-10 rounded-full bg-black object-contain transition duration-200 hover:bg-red-500" />
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <!-- e: 모달창 -->
        </div>
        <!-- e: 컴퓨터 배경화면 영역 -->
        <div class="max-md:hidden">
          <div class="h-20 w-full rounded-b-3xl bg-gradient-to-r from-[#94969a] to-[#d2d3d5]"></div>
          <img class="mx-auto" src="./assets/images/album/mac_bottom.png" alt="컴퓨터 이미지" />
        </div>
      </div>
      <!-- e: 컴퓨터 목업 -->

      <!-- 모달 배경 -->
      <div
        id="modal-background"
        class="fixed inset-0 z-10 hidden bg-black bg-opacity-50 backdrop-blur-sm"
        onclick="closeModal()"></div>
    </section>

    <!-- s: 풋터 -->
    <footer class="container mx-auto flex flex-wrap items-center justify-between py-10 font-cafe-fill text-4xl">
      <a href="https://ador.world/" target="_blank">
        <img src="/assets/images/header/logo-ador.svg" alt="ador" class="w-28" />
      </a>
      <a href="https://github.com/ormcamp-fe-3rd/bunnies-page" target="_blank">Hongdaeipgu</a>
    </footer>
    <!-- e: 풋터 -->
    <script src="./assets/js/modal-popup.js"></script>
  </body>
</html>
