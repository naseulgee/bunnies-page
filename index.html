<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>헤더고정+푸터고정</title>
    <link rel="stylesheet" href="./assets/css/tailwindcss.output.css" />
    <link rel="stylesheet" href="album.css" />
    <style>
      /* 홈-메뉴-텍스트의 테두리 */
      .Home-Menu-Text-stroke {
        color: transparent;
        -webkit-text-stroke: 1px white;
        transition: none;
      }

      /* 홈-메뉴-텍스트를 마우스 갖다대면 채워짐 */
      .Home-Menu-Text-stroke:hover {
        color: #ffffff;
        -webkit-text-stroke: 0;
      }

      /* 홈-푸터-텍스트의 테두리 */
      .Home-footer-Text-stroke {
        color: transparent;
        -webkit-text-stroke: 1px white;
      }
    </style>
  </head>
  <body class="bg-zinc-950 text-white">
    <div class="flex h-[174px] items-center justify-between px-5">
      <div class="ml-[100px] whitespace-nowrap font-['ABeeZee'] text-[40px]">
        Main
        <a href="#team" class="Home-Menu-Text-stroke ml-[80px] text-[40px]">Team</a>
        <a href="#albums" class="Home-Menu-Text-stroke ml-[80px] text-[40px]">Albums</a>
      </div>
      <div class="mr-[100px] flex items-center space-x-4">
        <a href="https://play.google.com/store/apps/details?id=co.weverse.phoning&hl=ko&pli=1">
          <img
            src="/assets/images/header/homeMenuicon1.svg"
            alt="homeMenuIcon1"
            class="h-[24px] w-[24px] flex-shrink-0" />
        </a>
        <a href="https://play.google.com/store/apps/details?id=co.weverse.phoning&hl=ko&pli=1">
          <img
            src="/assets/images/header/homeMenuicon2.svg"
            alt="homeMenuIcon2"
            class="h-[24px] w-[24px] flex-shrink-0" />
        </a>
        <a href="https://www.instagram.com/newjeans_official/">
          <img
            src="/assets/images/header/homeMenuicon3.svg"
            alt="homeMenuIcon3"
            class="h-[24px] w-[24px] flex-shrink-0" />
        </a>
        <a href="https://www.facebook.com/official.newjeans/?locale=gn_PY">
          <img
            src="/assets/images/header/homeMenuicon4.svg"
            alt="homeMenuIcon4"
            class="h-[24px] w-[24px] flex-shrink-0" />
        </a>
        <a href="https://www.youtube.com/channel/UCMki_UkHb4qSc0qyEcOHHJw">
          <img
            src="/assets/images/header/homeMenuicon5.svg"
            alt="homeMenuIcon5"
            class="h-[24px] w-[24px] flex-shrink-0" />
        </a>
      </div>
    </div>
  </body>
  <!-- 홈-푸터 위치 고정 텍스트 테두리 -->
  <footer class="py-4">
    <div class="container mx-auto flex justify-start">
      <p class="Home-footer-Text-stroke ml-[80px] text-[40px]">Hongdaeipgu</p>
    </div>
  </footer>
</html>
