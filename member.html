<!doctype html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="member.css" />
    <script src="member.js"></script>
  </head>
  <body class="flex h-screen w-full items-center justify-center bg-black">
    <div class="flex-wrap">
      <div class="photo-grid relative h-[837px] w-[1240px]">
        <ul class="Team-photo-list">
          <li class="Team-photo-minji1"
            ><img class="Team-photo-minji1" src="assets/images/member/Team-photo-minji_01.png"
          /></li>
          <img src="assets/images/member/Team-photo-minji_02.png" alt="Team-photo-minji2" />
          <img src="assets/images/member/Team-photo-minji_03.png" alt="Team-photo-minji3" />
          <img src="assets/images/member/Team-photo-minji_04.png" alt="Team-photo-minji4" />
          <img src="assets/images/member/Team-photo-minji_05.png" alt="Team-photo-minji5" />
          <img src="assets/images/member/Team-photo-minji_06.png" alt="Team-photo-minji6" />
          <img src="assets/images/member/Team-photo-minji_07.png" alt="Team-photo-minji7" />
        </ul>
      </div>
      <div class="member-Pagination">
        <ul class="mt-2 flex items-center justify-center">
          <li class="member-Pagination01 mx-3 w-5"><img src="assets/images/member/photo-page-1.png" /></li>
          <li class="member-Pagination02 mx-3 w-5"><img src="assets/images/member/photo-page-none.png" /></li>
          <li class="member-Pagination03 mx-3 w-5"><img src="assets/images/member/photo-page-none.png" /></li>
          <li class="member-Pagination04 mx-3 w-5"><img src="assets/images/member/photo-page-none.png" /></li>
          <li class="member-Pagination05 mx-3 w-5"><img src="assets/images/member/photo-page-none.png" /></li>
        </ul>
      </div>
    </div>
  </body>
</html>
